<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="horizontalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textHorizontalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Compact soundwave for horizontal layout -->
  <g transform="translate(5, 20)">
    <rect x="0" y="-4" width="2" height="8" rx="1" fill="url(#horizontalGradient)">
      <animate attributeName="height" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-4;-6;-4" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="-6" width="2" height="12" rx="1" fill="url(#horizontalGradient)">
      <animate attributeName="height" values="12;16;12" dur="1.5s" repeatCount="indefinite" begin="0.1s"/>
      <animate attributeName="y" values="-6;-8;-6" dur="1.5s" repeatCount="indefinite" begin="0.1s"/>
    </rect>
    <rect x="8" y="-3" width="2" height="6" rx="1" fill="url(#horizontalGradient)">
      <animate attributeName="height" values="6;10;6" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
      <animate attributeName="y" values="-3;-5;-3" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </rect>
    <rect x="12" y="-5" width="2" height="10" rx="1" fill="url(#horizontalGradient)">
      <animate attributeName="height" values="10;14;10" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="y" values="-5;-7;-5" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </rect>
    <rect x="16" y="-2" width="2" height="4" rx="1" fill="url(#horizontalGradient)">
      <animate attributeName="height" values="4;8;4" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="y" values="-2;-4;-2" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
    </rect>
  </g>
  
  <!-- Company name optimized for horizontal layout -->
  <text x="30" y="16" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="700" fill="url(#textHorizontalGradient)">
    DictaFlow
  </text>
  <text x="30" y="28" font-family="Inter, -apple-system, sans-serif" font-size="8" font-weight="500" fill="#64748b" opacity="0.8">
    .ai
  </text>
</svg>
